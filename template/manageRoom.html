<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border: 1px solid black;
            text-align: center;
        }
        table {
            margin-left: auto;
            margin-right: auto;
            width: 100%;
        }
        #delete{
            background-color: rgb(42, 165, 110); /* Green */
        }
    </style>
</head>
<body>
    <h1>WELCOME admin</h1>
    <div id="home-page">
        <form action="" method="post">
            <table>
                <tr>
                    <th>ID</th>
                    <th>Capacity</th>
                    <th>Room Name</th>
                    <th></th>
                </tr>
                {% for room in rooms: %}
                <tr>
                    <td>{{ room[0]}}</td>
                    <td >{{room[1]}}</td>
                    <td>{{room[2]}}</td>
                    <td>
                        <button id="delete" type="submit" name="delete" value= "{{ room[0]}}" >
                            Delete
                        </button>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </form>

        <div class="form-container">
            <form action="" method="POST" >
                <h2>Create new room</h2>
                <div> </div>
                <label for="capacity">Capacity of room</label>
                <input type="text" name="capacity" required>

                <label for="roomName">Name of room</label>
                <input type="text" name="roomName" required>

                <br>
                <button type="submit" id = "createRoom" name ="create" value="onclick">Create</button>
                <button type="reset" id="resetRoom">Reset</button>
                <br>
                
            </form>
            <form action="" method="post">
                <button type="submit" name ="adminPage" value="onclick">Comeback to admin home page</button>
            </form>
        </div>

        
    </div>
</body>
</html>
