<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen p-6">
    <h1 class="text-3xl font-bold text-gray-800 text-center mb-8">
      WELCOME ADMIN
    </h1>
    <div id="home-page" class="space-y-8">
      <!-- Room Table -->
      <form
        action=""
        method="post"
        class="shadow-lg bg-white rounded-lg p-6 border border-gray-300"
      >
        <table class="w-full table-auto">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-4 py-2 text-left text-gray-700">Capacity</th>
              <th class="px-4 py-2 text-left text-gray-700">Room Name</th>
              <th class="px-4 py-2 text-center text-gray-700">Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for room in rooms: %}
            <tr class="even:bg-gray-50 hover:bg-gray-100">
              <td class="px-4 py-2">{{ room[1] }}</td>
              <td class="px-4 py-2">{{ room[2] }}</td>
              <td class="px-4 py-2 text-center">
                <button
                  class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600 transition"
                  type="submit"
                  name="delete"
                  value="{{ room[0] }}"
                >
                  Delete
                </button>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </form>

      <!-- Room Creation Form -->
      <div class="shadow-lg bg-white rounded-lg p-6 border border-gray-300">
        <form action="" method="POST" class="space-y-4">
          <h2 class="text-2xl font-bold text-gray-800">Create New Room</h2>
          <div class="space-y-2">
            <label for="capacity" class="block text-gray-700"
              >Capacity of Room</label
            >
            <input
              type="text"
              name="capacity"
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <div class="space-y-2">
            <label for="roomName" class="block text-gray-700"
              >Name of Room</label
            >
            <input
              type="text"
              name="roomName"
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <div class="flex gap-4">
            <button
              type="submit"
              id="createRoom"
              name="create"
              value="onclick"
              class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition"
            >
              Create
            </button>
            <button
              type="reset"
              id="resetRoom"
              class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition"
            >
              Reset
            </button>
          </div>
          <!-- Error Message -->
          <p class="text-red-500">{{ error_text }}</p>
        </form>
      </div>

      <!-- Admin Navigation -->
      <form action="" method="post" class="text-center">
        <button
          type="submit"
          name="adminPage"
          value="onclick"
          class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition"
        >
          Back to Admin Home Page
        </button>
      </form>
    </div>
  </body>
</html>
