  <head>

    <title>Sign up Successful</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-black font-sans">
    <div class="min-h-screen flex flex-col items-center justify-center p-6">

    </div>
