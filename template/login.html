<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-black font-sans">
    <div class="min-h-screen flex items-center justify-center p-6">
      <div
        class="max-w-sm w-full p-6 bg-white border border-black rounded-lg shadow-md text-center"
      >
        <form action="" method="post" class="space-y-6">
          <input type="hidden" name="id" />

          <div>
            <label for="username" class="block text-left mb-2">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              required
              class="w-full p-3 border border-black rounded-md text-black focus:outline-none focus:ring-2 focus:ring-black"
            />
          </div>

          <div>
            <label for="password" class="block text-left mb-2">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              required
              class="w-full p-3 border border-black rounded-md text-black focus:outline-none focus:ring-2 focus:ring-black"
            />
          </div>

          <button
            type="submit"
            name="choice"
            value="log in"
            class="w-full px-6 py-3 bg-black text-white rounded-md hover:bg-gray-800 transition duration-300"
          >
            Log in
          </button>
          <button
            type="submit"
            name="choice"
            value="sign up"
            formnovalidate
            class="w-full px-6 py-3 bg-gray-500 text-white rounded-md hover:bg-gray-600 transition duration-300"
          >
            Back to Sign up
          </button>

          <p class="text-red-500 text-center mt-4">{{error_text}}</p>
        </form>
      </div>
    </div>
  </body>
</html>
