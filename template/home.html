<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-black font-sans">
    <div class="min-h-screen flex items-center justify-center p-6">
      <div
        id="home-page"
        class="max-w-4xl w-full p-6 bg-white border border-black rounded-lg shadow-md"
      >
        <h1 class="text-3xl font-bold text-center mb-6">WELCOME {{welcome}}</h1>

        <form action="" method="post" class="text-center">
          <select
            name="room"
            class="w-full p-3 border border-black rounded-md mb-4 text-black"
          >
            {% for room in rooms: %}
            <option value="{{ room.get_id() }}">{{ room.get_name() }}</option>
            {% endfor %}
          </select>

          <div class="flex justify-center gap-4">
            <button
              type="submit"
              name="click"
              value="search room"
              class="px-6 py-3 bg-black text-white rounded-md hover:bg-gray-800 transition duration-300"
            >
              Search room
            </button>
            <button
              type="submit"
              name="click"
              value="login page"
              class="px-6 py-3 bg-gray-500 text-white rounded-md hover:bg-gray-600 transition duration-300"
            >
              Login page
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
